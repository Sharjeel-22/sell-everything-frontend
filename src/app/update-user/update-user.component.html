<div class="main-wrapper">
    <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <p class="title">User Update </p>
        <div class="show-selected-image">
            <div class="flex-img" *ngIf="!showImg">
                <img [src]="user.imageURL" alt="">
            </div>
            <div class="flex-img" *ngIf="showImg">
                <img [src]="ImgStore" alt="">
            </div>
        </div>
        <div class="flex-file">
            <input placeholder="" formControlName="imageURL" enctype="multipart/form-data" name="imageURL"
                accept="image/png, image/jpeg, image/jpg " (change)="getImg($event)" #img type="file" id="file-input"
                class="input">
        </div>
        <label>
        </label>
        <div class="flex">
            <label>
                <input formControlName="firstName" name="firstName" readonly placeholder="" type="text" class="input">
                <span>First name</span>
            </label>
            <label>
                <input formControlName="lastName" readonly name="lastName" placeholder="" type="text" class="input">
                <span>Lastname</span>
            </label>
        </div>

        <label>
            <input placeholder="" type="email" formControlName="email" name="email" class="input">
            <span>Email</span>
        </label>

        <label>
            <input formControlName="password" name="password" placeholder="" type="text" class="input">
            <span>Password</span>
        </label>
        <label>
            <input formControlName="role" name="Role" placeholder="" type="text" class="input">
            <span>Role</span>
        </label>
        <button class="submit">Submit</button>
    </form>
</div>
